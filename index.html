<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Cards Animations</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="radio" name="choice" id="spaces" checked="checked" />
    <input type="radio" name="choice" id="tabs" />
    <label for="tabs"></label>
    <label for="spaces"></label>
    <div class="card  ">
      <div class="card__content">Hi, I am Anuj Sharma.</div>
      <footer class="card__footer">
        <img src="images/html.png" /><span>A Developer.</span>
      </footer>
    </div>
    <div class="card card--answer card--tabs">
      <div class="card__content">UI Developer</div>
      <footer class="card__footer">
        <p>I know BootStrap, CSS3, Responsive Design, UI/UX</p>
        <img src="images/css.png" />
      </footer>
    </div>
    <div class="card card--answer card--spaces">
      <div class="card__content">JS Developer</div>
      <footer class="card__footer">
        <p>I know JS, TS, jQuery, Ajax, ES6</p>
        <img src="images/js.png" />
      </footer>
    </div>
  </body>
</html>
